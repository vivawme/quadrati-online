// public/index.html
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrati Online</title>
    <style>
        body { margin: 0; overflow: hidden; background: black; color: white; }
        canvas { display: block; background: #222; }
        #chat-container { position: fixed; bottom: 10px; left: 10px; }
        #chat-box { width: 300px; height: 150px; overflow-y: auto; background: white; color: black; padding: 5px; }
        #username-container { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; }
    </style>
</head>
<body>
    <div id="username-container">
        <input type="text" id="username" placeholder="Inserisci il tuo nome">
        <button onclick="setUsername()">Entra</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="chat-input" placeholder="Scrivi un messaggio...">
        <button onclick="sendMessage()">Invia</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let username;
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let players = {};

        function setUsername() {
            username = document.getElementById("username").value;
            if (username) {
                socket.emit("setUsername", username);
                document.getElementById("username-container").style.display = "none";
            }
        }

        socket.on("loginSuccess", () => {
            document.getElementById("username-container").style.display = "none";
        });

        socket.on("updatePlayers", (serverPlayers) => {
            players = serverPlayers;
            drawGame();
        });

        window.addEventListener("keydown", (e) => {
            socket.emit("move", e.key);
        });

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let id in players) {
                let player = players[id];
                ctx.fillStyle = id === socket.id ? "blue" : "red";
                ctx.fillRect(player.x, player.y, 20, 20);
            }
        }

        function sendMessage() {
            const msg = document.getElementById("chat-input").value;
            if (msg) {
                socket.emit("chat message", msg);
                document.getElementById("chat-input").value = "";
            }
        }

        socket.on("chat message", ({ username, message }) => {
            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<p><strong>${username}:</strong> ${message}</p>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    </script>
</body>
</html>
