<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrati Online</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: black; font-family: Arial, sans-serif; }
        canvas { display: block; }
        #chat-container {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 300px;
            height: 150px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            overflow-y: auto;
            font-size: 14px;
        }
        #chat-input {
            position: fixed;
            bottom: 5px;
            left: 10px;
            width: 290px;
            padding: 5px;
            font-size: 14px;
        }
        #news-container {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 300px;
            height: 400px;
            background: rgba(255, 255, 0, 0.8);
            color: black;
            padding: 10px;
            display: none;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="chat-container"></div>
    <input id="chat-input" type="text" placeholder="Scrivi un messaggio...">
    <div id="news-container"></div>

    <script>
        const socket = io();
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let playerId;
        let players = {};
        let scene = "main";

        socket.on("init", (data) => {
            playerId = data.id;
            players = data.players;
            drawScene();
        });

        socket.on("updatePlayers", (updatedPlayers) => {
            players = updatedPlayers;
            drawScene();
        });

        socket.on("changeScene", (data) => {
            if (data.id === playerId) {
                scene = data.scene;
                document.getElementById("news-container").style.display = scene === "yellowRoom" ? "block" : "none";
                drawScene();
            }
        });

        function drawScene() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = scene === "yellowRoom" ? "yellow" : "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let id in players) {
                const p = players[id];
                ctx.fillStyle = id === playerId ? "blue" : "red";
                ctx.fillRect(p.x, p.y, 20, 20);
            }

            if (scene === "main") {
                ctx.fillStyle = "yellow";
                ctx.fillRect(650, 260, 150, 80);
                ctx.fillStyle = "black";
                ctx.fillText("Giornale", 700, 300);
            } else if (scene === "yellowRoom") {
                ctx.fillStyle = "black";
                ctx.fillRect(300, 300, 150, 80);
                ctx.fillStyle = "white";
                ctx.fillText("Home", 350, 340);
            }
        }

        document.addEventListener("keydown", (e) => {
            socket.emit("move", e.key);
        });

        socket.on("newsUpdate", (news) => {
            const newsContainer = document.getElementById("news-container");
            newsContainer.innerHTML = `<h3>Ultime notizie</h3>`;
            ["libero", "repubblica", "ansa"].forEach(source => {
                news[source].forEach(item => {
                    newsContainer.innerHTML += `<p><strong>${item.title}</strong><br><a href="${item.link}" target="_blank">Leggi</a></p>`;
                });
            });
        });

        document.getElementById("chat-input").addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                socket.emit("sendMessage", e.target.value);
                e.target.value = "";
            }
        });

        socket.on("newMessage", (msg) => {
            const chatContainer = document.getElementById("chat-container");
            chatContainer.innerHTML += `<p>${msg.text}</p>`;
            chatContainer.scrollTop = chatContainer.scrollHeight;
        });

    </script>
</body>
</html>
