<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrati Online</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: black; font-family: Arial, sans-serif; }
        canvas { display: block; }
        #chat-container {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 300px;
            height: 150px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            overflow-y: auto;
            font-size: 14px;
        }
        #chat-input {
            position: fixed;
            bottom: 5px;
            left: 10px;
            width: 290px;
            padding: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="chat-container"></div>
    <input type="text" id="chat-input" placeholder="Scrivi un messaggio..." autocomplete="off">

    <script>
        const socket = io();
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const chatContainer = document.getElementById("chat-container");
        const chatInput = document.getElementById("chat-input");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let myId = null;
        let players = {};
        let currentScene = "main";
        let messages = [];

        socket.on("init", (data) => {
            myId = data.id;
            players = data.players;
            messages = data.messages;
            requestAnimationFrame(gameLoop);
            updateChat();
        });

        socket.on("updatePlayers", (updatedPlayers) => {
            players = updatedPlayers;
        });

        socket.on("changeScene", (data) => {
            if (data.id === myId) {
                currentScene = data.scene;
            }
        });

        socket.on("newMessage", (msgData) => {
            if (msgData.scene === currentScene) {
                messages.push(msgData);
                updateChat();
            }
        });

        document.addEventListener("keydown", (event) => {
            if (event.key === "Enter" && chatInput === document.activeElement) {
                const message = chatInput.value.trim();
                if (message) {
                    socket.emit("sendMessage", message);
                    chatInput.value = "";
                }
            } else {
                socket.emit("move", event.key);
            }
        });

        function updateChat() {
            chatContainer.innerHTML = messages.map(m => `<div>${m.id}: ${m.text}</div>`).join("");
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Cambia sfondo in base alla scena
            ctx.fillStyle = currentScene === "main" ? "#222" : "yellow";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (const id in players) {
                const player = players[id];
                if (player.scene === currentScene) {
                    ctx.fillStyle = id === myId ? "blue" : "red";
                    ctx.fillRect(player.x, player.y, 20, 20);
                }
            }

            if (currentScene === "main") {
                // Rettangolo giallo "Giornale"
                const rectX = 650, rectY = 260, rectWidth = 150, rectHeight = 80;
                ctx.fillStyle = "yellow";
                ctx.fillRect(rectX, rectY, rectWidth, rectHeight);

                ctx.fillStyle = "black";
                ctx.font = "20px Arial";
                ctx.textAlign = "center";
                ctx.fillText("Giornale", rectX + rectWidth / 2, rectY + rectHeight / 2 + 5);
            } else if (currentScene === "yellowRoom") {
                // Rettangolo nero "Home"
                const homeX = 300, homeY = 300, homeWidth = 150, homeHeight = 80;
                ctx.fillStyle = "black";
                ctx.fillRect(homeX, homeY, homeWidth, homeHeight);

                ctx.fillStyle = "white";
                ctx.font = "20px Arial";
                ctx.textAlign = "center";
                ctx.fillText("Home", homeX + homeWidth / 2, homeY + homeHeight / 2 + 5);
            }

            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
