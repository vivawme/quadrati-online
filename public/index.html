<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrati Online con Notizie</title>
    <style>
        body { background-color: #222; color: white; text-align: center; }
        canvas { background-color: black; display: block; margin: 20px auto; }
        #chatContainer { width: 100%; position: absolute; bottom: 0; }
        #messages { height: 100px; overflow-y: auto; background: black; color: white; padding: 5px; }
        input { width: 80%; padding: 5px; }
        button { padding: 5px; }
    </style>
</head>
<body>
    <h1>Quadrati Online</h1>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <div id="chatContainer">
        <div id="messages"></div>
        <input id="chatInput" type="text" placeholder="Scrivi un messaggio...">
        <button onclick="sendMessage()">Invia</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
