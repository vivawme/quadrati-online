<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrati Online</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #222; color: white; font-family: Arial, sans-serif; }
        canvas { display: block; }
        #chat-container { position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(0, 0, 0, 0.8); padding: 10px; }
        #messages { height: 100px; overflow-y: auto; border: 1px solid white; padding: 5px; }
        #messageInput { width: 80%; padding: 5px; }
        #login-container { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; color: black; display: none; }
    </style>
</head>
<body>
    <div id="login-container">
        <input type="text" id="username" placeholder="Inserisci username">
        <button onclick="login()">Entra</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="chat-container">
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Scrivi un messaggio...">
        <button onclick="sendMessage()">Invia</button>
    </div>
    <script>
        const socket = io();
        let canvas = document.getElementById("gameCanvas");
        let ctx = canvas.getContext("2d");
        let players = {};
        let username = "";
        let playerSize = 20;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function login() {
            username = document.getElementById("username").value.trim();
            if (username) {
                socket.emit("setUsername", username);
            }
        }

        socket.on("loginSuccess", () => {
            document.getElementById("login-container").style.display = "none";
        });

        socket.on("updatePlayers", (serverPlayers) => {
            players = serverPlayers;
            drawGame();
        });

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let id in players) {
                let p = players[id];
                ctx.fillStyle = id === socket.id ? "blue" : "red";
                ctx.fillRect(p.x, p.y, playerSize, playerSize);
                ctx.fillStyle = "white";
                ctx.fillText(p.username, p.x, p.y - 5);
            }
        }

        window.addEventListener("keydown", (e) => {
            socket.emit("move", e.key);
        });

        function sendMessage() {
            let msg = document.getElementById("messageInput").value.trim();
            if (msg) {
                socket.emit("chat message", msg);
                document.getElementById("messageInput").value = "";
            }
        }

        socket.on("chat message", (data) => {
            let msgDiv = document.createElement("div");
            msgDiv.textContent = `${data.username}: ${data.message}`;
            document.getElementById("messages").appendChild(msgDiv);
        });
    </script>
</body>
</html>
